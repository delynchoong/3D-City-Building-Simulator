<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Procedural 3D City Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; background: #0b0f1a; }
    canvas { display: block; }
    #ui {
      position: fixed; inset: 0; display: grid; place-items: center;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.55) 0%, rgba(0,0,0,0.85) 60%);
      color: #e6edf3; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      z-index: 10;
    }
    #ui.hidden { display: none; }
    .panel {
      max-width: 520px; padding: 20px 22px; border-radius: 14px;
      background: rgba(12, 16, 28, 0.8); border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 35px rgba(0,0,0,0.45);
    }
    h1 { margin: 0 0 8px; font-weight: 650; font-size: 22px; letter-spacing: 0.2px; }
    p { margin: 4px 0; line-height: 1.45; font-size: 14px; color: #c9d1d9; }
    kbd {
      background: #111827; color: #e5e7eb; padding: 2px 6px; border-radius: 4px;
      border: 1px solid #374151; font-size: 12px;
    }
    .btn {
      margin-top: 12px; padding: 10px 14px; background: #2563eb; color: white; border: 0;
      border-radius: 8px; cursor: pointer; font-weight: 600;
    }
    .btn:hover { background: #1d4ed8; }
    #hud {
      position: fixed; left: 10px; bottom: 10px; color: #cbd5e1;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px; background: rgba(0,0,0,0.35); padding: 6px 8px; border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
    }
    #controls {
      position: fixed; top: 12px; right: 12px; z-index: 11; color: #e6edf3;
      background: rgba(12,16,28,0.7); border: 1px solid rgba(255,255,255,0.08);
      padding: 10px 12px; border-radius: 10px; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      backdrop-filter: blur(6px);
    }
    #controls h3 { margin: 0 0 8px; font-size: 13px; font-weight: 650; color: #d1d5db; }
    #controls .row { display: flex; align-items: center; gap: 8px; margin: 6px 0; font-size: 12px; }
    #controls input[type="range"] { width: 140px; }
    #controls button, #controls select {
      background: #1f2937; color: #e5e7eb; border: 1px solid #374151; border-radius: 6px;
      padding: 4px 8px; cursor: pointer; font-size: 12px;
    }
    #controls button:hover { background: #111827; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="ui">
    <div class="panel">
      <h1>Procedural 3D City</h1>
      <p>Explore a procedurally generated city with moving traffic.</p>
      <p><kbd>Click</kbd> to start • <kbd>WASD</kbd> move • <kbd>Mouse</kbd> look • <kbd>Shift</kbd> sprint • <kbd>E/Q</kbd> up/down</p>
      <p><kbd>R</kbd> regenerate • <kbd>N</kbd> night/day • <kbd>Esc</kbd> unlock</p>
      <button id="start" class="btn">Enter City</button>
    </div>
  </div>
  <div id="hud">Cars: 0 • Blocks: 0</div>
  <div id="controls">
    <h3>City Controls</h3>
    <div class="row">
      <label for="density">Building density</label>
      <input id="density" type="range" min="0.5" max="2.0" step="0.1" value="1.0" />
      <span id="densityVal">1.0x</span>
    </div>
    <div class="row">
      <button id="toggleDay">Toggle Day/Night</button>
      <label for="weather">Weather</label>
      <select id="weather">
        <option value="clear">Clear</option>
        <option value="foggy">Foggy</option>
        <option value="rain">Rain</option>
      </select>
    </div>
    <div class="row" style="opacity:.7">Tip: Press Esc to adjust while pointer is locked</div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
